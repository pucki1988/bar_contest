    <!--main app-->
    <script type="module" src="./main.js"></script>
    <script type="module">
        import { showTeamsUI,loginUI,showLoggedInUI } from './main.js';
        auth.onAuthStateChanged(user=>{
            if(user){
                    showLoggedInUI(user);
                    showTeamsUI(true);
            }
            else{
                loginUI();
            }
        })
